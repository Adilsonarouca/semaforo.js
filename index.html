<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <link rel="stylesheet" href="style.css">

    <script>

function pare (){
document.querySelector('#vermelho').classList.remove('opacidade')
document.querySelector('#laranja').classList.add('opacidade')
document.querySelector('#verde').classList.add('opacidade')

}

function atençao (){

document.querySelector('#vermelho').classList.add('opacidade')
document.querySelector('#laranja').classList.remove('opacidade')
document.querySelector('#verde').classList.add('opacidade')

}

function siga (){
document.querySelector('#vermelho').classList.add('opacidade')
document.querySelector('#laranja').classList.add('opacidade')
document.querySelector('#verde').classList.remove('opacidade')
}

    </script>
</head>
<body>
 
    <div class="sigamos">

        <button class="paree"  onclick="pare()" >  Pare</button>
        <button class="atencaoo" onclick="atençao()" >Atenção</button>
        <button class="sigaa" onclick="siga()" >Siga</button>
        
        </div>

    <div class="fundo" >
<div class="contorno" >


    <div id="vermelho" class="opacidade" ></div>
    <div id="laranja" class="opacidade"></div>
    <div id="verde" class="opacidade" ></div>


</div>


</div>
</body>

</html>
